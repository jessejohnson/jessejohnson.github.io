      <!-- thanks http://www.mattboldt.com/ -->
      <script src="js/baffle.min.js" type="text/javascript"></script>
      <script>
      $(function(){
        /*
        Pick randomly from subtitles
        */
        var subtitles = [
        " I live off code, ^1000 books, ^1000 music ^2000 and cheese. "
        ];
        $(".element").typed({
          strings: ["", subtitles[Math.floor((Math.random() * subtitles.length))]],
          typeSpeed: 20,
          backDelay: 500,
        });
      });
      </script>
      <script>
        var b = window.baffle('p a', 
          {
            characters: '▓░█ ▒░▒▓░ ▒░░▓> ▒█▓ █░><▒ █▒█▓ ▓░/ ▓▓/█ █▓▒', 
          speed: 50
        });
        b.start().once().reveal(500, 500);
      </script>
